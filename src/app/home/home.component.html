<mat-toolbar class="nav-searchbar">
    <form>
        <label>Sort</label>
        <select class="form-select select-menu" (change)="sortGames()" [(ngModel)]="ordering" name="sortGames">
            <option value="name">Name</option>
            <option value="-released">Released</option>
            <option value="-added">Added</option>
            <option value="-created">Created</option>
            <option value="-updated">Updated</option>
            <option value="rating">Rating</option>
            <option value="-metacritic" selected>Metacritic</option>
        </select>
    </form>
</mat-toolbar>

<div class="games">
    <ng-container *ngFor="let game of gameList">
        <div class="game" (click)="openGameDetails(game.id)">
            <div class="game-thumb-container">
                <img *ngIf="game.background_image" src="{{game.background_image}}" alt="thumbnail" class="game-thumbnail">
                <p *ngIf="!game.background_image" class="game-thumbnail no-image">No Image</p>
            </div>
            <div class="game-description">
                <p class="game-name">{{game.name}}</p>
                <div class="game-platforms">
                    <img *ngFor="let gamePlatform of game.parent_platforms" class="game-platform" src="../assets/platforms/{{gamePlatform.platform.slug}}.svg" alt="{{gamePlatform.platform.slug}}">
                </div>
            </div>
        </div>
    </ng-container>
</div>
